name: CI - Code Security & Archive

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  security-check:
    name: Scan Secrets and Vulnerabilities (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git -v

  archive:
    name: Archive Static Files
    runs-on: ubuntu-latest
    needs: security-check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Archive static files
        uses: actions/upload-artifact@v4
        with:
          name: static-app
          path: |
            index.html
            *.css
            *.js

      - name: Notify Jenkins (trigger CD)
        if: success()   # déclenche Jenkins uniquement si la CI a réussi
        env:
          JENKINS_TRIGGER_URL: ${{ secrets.JENKINS_TRIGGER_URL }}
        run: |
          echo "Triggering Jenkins CD pipeline..."
          curl -X POST "$JENKINS_TRIGGER_URL" \
            -H "Content-Type: application/json" \
            -d "{\"ref\":\"${GITHUB_REF}\",\"sha\":\"${GITHUB_SHA}\"}"
