name: CD - Docker Build & Deploy (Local)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîí Scan anti-secrets
      - name: Scan secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: .

      # üê≥ Connexion √† Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # üì¶ Build & push image Docker
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/static-web-app:latest
          file: Dockerfile

      # üöÄ D√©ploiement automatique via SSH sur ton PC local
      - name: Deploy to local server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker rm -f static-web-app || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/static-web-app:latest
            docker run -d -p 3000:80 --name static-web-app ${{ secrets.DOCKERHUB_USERNAME }}/static-web-app:latest
            echo "‚úÖ D√©ploiement r√©ussi sur http://${{ secrets.SERVER_HOST }}:3000"
